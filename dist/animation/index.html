79.466.713.713,0,0,1-.006.554.652.652,0,0,1-.378.37,1.035,1.035,0,0,1-.669-.034,1.013,1.013,0,0,0-.567-.072.46.46,0,0,0-.229.254,3.776,3.776,0,0,0-.3,1.244l1.221,3.205a2.1,2.1,0,0,0,.458.787.81.81,0,0,0,.461.2,1.569,1.569,0,0,0,.743-.132l.1.263-3.424,1.3-.1-.263a1.51,1.51,0,0,0,.7-.45.663.663,0,0,0,.114-.47,4.1,4.1,0,0,0-.232-.722l-.988-2.592a11.737,11.737,0,0,0-.577-1.373.581.581,0,0,0-.3-.258.528.528,0,0,0-.356.019,1.526,1.526,0,0,0-.47.3l-.173-.235,1.711-1.588Z" data-astro-cid-opbrg3p7></path> </g> </g> </g> </svg> <script>
        document.addEventListener("DOMContentLoaded", function() {
      let currentElipseIndex = 0;
      const elipseOrder = ['Elipse_15', 'Elipse_12', 'Elipse_13', 'Elipse_16', 'Elipse_14', 'Elipse_11'];

      function animateElipse() {
          // Ocultar la elipse anterior
          if (currentElipseIndex > 0) {
              const previousElipseId = elipseOrder[currentElipseIndex - 1];
              const previousElipse = document.getElementById(previousElipseId);
              previousElipse.classList.remove('visible');
              previousElipse.style.transform = '';
          } else if (currentElipseIndex === 0) {
              const lastElipseId = elipseOrder[elipseOrder.length - 1];
              const lastElipse = document.getElementById(lastElipseId);
              lastElipse.classList.remove('visible');
              lastElipse.style.transform = '';
              lastElipse.style.transformOrigin = '';
          }

          // Mostrar la elipse actual con transformación
          const currentElipseId = elipseOrder[currentElipseIndex];
          const currentElipse = document.getElementById(currentElipseId);
          currentElipse.classList.add('visible');
          applyTransform(currentElipseId, currentElipse);

          // Avanzar al siguiente índice o volver al inicio
          currentElipseIndex = (currentElipseIndex + 1) % elipseOrder.length;
      }

      function applyTransform(elipseId, elipse) {
          switch (elipseId) {
              case 'Elipse_15':
                  elipse.style.transformOrigin = '80px 97px';
                  elipse.style.transform = 'translate(620.855px, 2.154px) scale(1.5)';
                  break;
              case 'Elipse_12':
                  elipse.style.transformOrigin = '80px 97px';
                  elipse.style.transform = 'translate(1003.199px, 204.793px) scale(1.5)';
                  break;
              case 'Elipse_13':
                  elipse.style.transformOrigin = '80px 97px';
                  elipse.style.transform = 'translate(1009.02px, 614.445px) scale(1.5)';
                  break;
              case 'Elipse_16':
                  elipse.style.transformOrigin = '80px 97px';
                  elipse.style.transform = 'translate(620.855px, 885.292px) scale(1.5)';
                  break;
              case 'Elipse_14':
                  elipse.style.transformOrigin = '80px 97px';
                  elipse.style.transform = 'translate(220.628px, 614.445px) scale(1.5)';
                  break;
              case 'Elipse_11':
                  elipse.style.transformOrigin = '80px 97px';
                  elipse.style.transform = 'translate(244.252px, 204.793px) scale(1.5)';
                  break;
              // Agrega los casos para las demás elipses si es necesario
          }
          positionImage(elipse);
      
      }

      function positionImage(elipse) {
          const rect = elipse.getBoundingClientRect();
          console.log(rect)
          const image = document.getElementById('d1');
          if (image) {
              image.style.position = 'absolute';
              image.style.top = `${rect.top + window.scrollY - image.offsetHeight / 2 + elipse.offsetHeight / 2}px`;
              image.style.left = `${rect.left + window.scrollX - image.offsetWidth / 2 + elipse.offsetWidth / 2}px`;
          }
      }

      // Iniciar animación al cargar la página
      window.onload = () => {
          setInterval(animateElipse, 2000); // Cambia elipse cada 2 segundos
          animateElipse(); // Inicia la animación inmediatamente
      };
  });
    </script> </div>
